<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="icon" th:href="@{/favicon.ico}" href="../static/favicon.ico" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/typo.css}" href="../static/css/typo.css">
    <link rel="stylesheet" th:href="@{/css/animate.css}" href="../static/css/animate.css">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}" href="../static/lib/prism/prism.css">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}" href="../static/lib/tocbot/tocbot.css">
    <link rel="stylesheet" th:href="@{/css/me.css}" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item" >Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i><span th:text="#{nav.index.home}">首页</span></a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i><span th:text="#{nav.index.type}">分类</span></a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i><span th:text="#{nav.index.tag}">标签</span></a>
            <a href="#" th:href="@{/archives}"  class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i><span th:text="#{nav.index.archive}">归档</span></a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i><span th:text="#{nav.index.about}">关于我</span></a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_self">
                    <div class="ui search">
                        <div class="ui icon inverted transparent input m-margin-tb-tiny ">
                            <input type="text" name="query" class="prompt" placeholder="Search...." th:value="${#strings.isEmpty(query) ? '': query }" >
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--底部栏-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="five wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-padded-top " th:text="#{nav.index.contact}">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin" th:text="#{nav.index.email}">Email：1442680208@qq.com</a>
                    <a href="#" class="item m-text-thin" th:text="#{nav.index.qq}">QQ：1442680208</a>
                </div>
            </div>
            <div class="five wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header m-text-thin m-text-spaced " th:text="#{nav.index.wechat}">我的微信</h4>
                    <div class="item">
                        <img th:src="@{/images/wechat.jpg}" src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-padded-top ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{nav.index.blog.description}">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Liyue Designed by Liyue</p>
    </div>

</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

    <script th:src="@{/lib/prism/prism.js}" src="../static/lib/prism/prism.js"></script>
    <script th:src="@{/lib/tocbot/tocbot.min.js}" src="../static/lib/tocbot/tocbot.min.js"></script>
    <script th:src="@{/lib/qrcode/qrcode.min.js}" src="../static/lib/qrcode/qrcode.min.js"></script>
    <script th:src="@{/lib/waypoints/jquery.waypoints.min.js}" src="../static/lib/waypoints/jquery.waypoints.min.js"></script>
<!--    <script th:src="@{/js/snow.js}" src="../static/js/snow.js"></script>-->
</th:block>

</body>
</html>
