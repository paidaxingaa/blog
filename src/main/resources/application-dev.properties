# 应用名称
spring.application.name=blog

# 应用服务 WEB 访问端口
server.port=8080

#上下文路径
server.servlet.context-path=/blog

#日志配置
logging.file.name=log/blog-dev.log

#国际化文件
spring.messages.basename=i18n/messages

#PageHelper分页方言
pagehelper.helperDialect=mysql

#文件上传绝对路径
file.upload.path=E://CourseDesign//img/
#文件上传相对路径
file.upload.path.relative=/image/**
#文件上传的单个文件最大值
spring.servlet.multipart.maxFileSize=20MB
#文件上传的总的文件最大值
spring.servlet.multipart.maxRequestSize=100MB

#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mybatis/mappers/*.xml
#指定Mybatis的config文件
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.liyue.blog.entity

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/blog?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=woyigeren

# THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值： true ）
spring.thymeleaf.cache=false
# 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template=true
# 检查模板位置是否正确（默认值 :true ）
spring.thymeleaf.check-template-location=true
#Content-Type 的值（默认值： text/html ）
spring.thymeleaf.content-type=text/html
# 开启 MVC Thymeleaf 视图解析（默认值： true ）
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 要被排除在解析之外的视图名称列表，⽤逗号分隔
spring.thymeleaf.excluded-view-names=
# 要运⽤于模板之上的模板模式。另⻅ StandardTemplate-ModeHandlers( 默认值： HTML5)
spring.thymeleaf.mode=HTML5
# 在构建 URL 时添加到视图名称前的前缀（默认值： classpath:/templates/ ）
spring.thymeleaf.prefix=classpath:/templates/
# 在构建 URL 时添加到视图名称后的后缀（默认值： .html ）
spring.thymeleaf.suffix=.html

